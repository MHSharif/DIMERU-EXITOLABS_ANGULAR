<div class="margintop">{{ link1 }}</div>

  <div class="center" *ngFor="let result of results">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Job Tittle: {{ result.title }}</mat-card-title>
        <mat-card-subtitle
          >Designation:{{ result.designation }}</mat-card-subtitle
        >
        <mat-card-subtitle
          >Required Skill:{{ result.requiredSkills }}</mat-card-subtitle
        >
        <mat-card-subtitle>Location:{{ result.location }}</mat-card-subtitle>
        <mat-card-subtitle>Type:{{ result.type }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ result.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Apply</button>
        <button mat-button>Add to Wishlist</button>
      </mat-card-actions>
    </mat-card>
  </div>
