
<div class="mar">

  <p class="center" ><button #loginRef (click)="googleInitialize()" color="primary" >Login With GOOGLE</button></p>


  <p class="center"> </p>
  <p class="center">_________________ or _________________</p>
  <p class="center">Log in with existing dimeru account</p>


<p class="center">
  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input type="email" matInput placeholder="Your Email Here" [(ngModel)]="loginUserData.email" name="email" required/>
    <mat-icon matSuffix color="primary">email</mat-icon>
  </mat-form-field>
</p>
<p class="center">
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" [(ngModel)]="loginUserData.pass" name="pass" required matInput placeholder="Password" />
    <mat-icon matSuffix color="primary">security</mat-icon>
  </mat-form-field>
</p>

<p class="center"><button mat-stroked-button (click)="loginUser()" color="primary">Sign In</button></p>
</div>
<p class="center">Forgot Your Passwor?<button mat-button routerLink="/resetpassword" color="primary"  >Reset Here</button></p>

{{loginUserData|json}}
